<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<title>Форма</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500&amp;subset=cyrillic" rel="stylesheet" />
	<link href="style.css" rel="stylesheet" />
</head>

<body>
	<div class="notification-bar">
		<div class="notification-text"></div>
	</div>
	<div class="wrap">
		<h1>Форма</h1>
		<form id="test_form" name="test_form" method="POST">
			<ul class="form-list form-list_contact">
				<li>
					<label>ФИО</label>
					<div>
						<input class="form-control" type="text" name="name" maxlength="30" value="" />
					</div>
					<span class="error"></span>
				</li>
				<li>
					<label>Email</label>
					<div>
						<input class="form-control" type="text" name="email" maxlength="50" value="" />
					</div>
					<span class="error"></span>
				</li>
				<li>
					<label>Телефон</label>
					<div>
						<input class="form-control" type="tel" maxlength="12" name="phone" value="" />
					</div>
					<span class="error"></span>
				</li>
				<li>
					<label></label>
					<div>
						<button id="send_form" type="submit">Отправить</button>
					</div>
				</li>
			</ul>
		</form>
	</div>

	<script src="script.js"></script>
</body>

</html>
